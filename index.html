<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@521&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    
    <h1> My Task Board: </h1>
    <hr>

    <div id="container">

        <label>Task Description:</label>
        <textarea rows="4" id="myTextarea" placeholder="Write your task here..."></textarea>
    
        <span>&nbsp</span><span>&nbsp</span><span>&nbsp</span>

        <label>Date and Time:</label>
        <input type="datetime-local" id="dateTimeBox">
        <span>&nbsp</span><span>&nbsp</span><span>&nbsp</span>

        <button class="btn btn-outline-dark" onclick="add()">Add task to your board</Button>
        <button class="btn btn-outline-dark" onclick="clearText()">Clear</button>
    
    </div>
        <div id="tasksContainer" class="task-container">
            <div class="card" style="width: 18rem; display: none; ">
                <div class="card-body">
                    <p id="memo" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <h5 id="time" class="card-title">Card title</h5>
                </div>
            </div>
        </div>

</body>
</html>
